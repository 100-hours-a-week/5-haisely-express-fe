<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preload" href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Poor+Story&display=swap" as="style">
        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" as="style">
        <link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Poor+Story&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="/css/variables.css">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/header.css">
        <link rel="stylesheet" type="text/css" href="/css/board-write.css">
        <link rel="stylesheet" type="text/css" href="/css/profile-dropdown.css">
        <script src="/js/validUtils.js"></script>
        <script type="module" src="/js/boardWrite.js"></script>
        <script type="module" src="/js/dropdown.js"></script>
        <title>아무 말 대잔치 </title>
    </head>
<body>
    <section class="wrap">
        <header>
            <p class="title">아무 말 대잔치</p>
            <div class="dropdown">
                <div class="box">
                    <img id= "drop-btn" class="logo" src="/images/logo.jpg" alt="profile-img">
                </div>
                <div id = "dropdown-content"class="dropdown-content">
                    <a href="/users/edit">회원정보수정</a>
                    <a href="/users/edit/password">비밀번호수정</a>
                    <a href="/login">로그아웃</a>
                </div>          
            </div>    
            <div class="back" onclick="window.location.href='/boards';">
                <i class="fa-solid fa-chevron-left" aria-hidden="true"></i>
            </div>     
            <hr class="horizontal-rule"/>
        </header>

        <section class = "body">
            <article class = "head">
                    <h2> 게시글 수정</h2>
            </article> 

            <article class="main">
                <form action="/post" method="post">
                    <label for="title"><h3>제목 * </h3></label>
                    <hr class="horizontal-rule"/> 
                    <input type="text" name="title" id = "title" placeholder="제목을 입력해주세요. (최대 26글자)" value="제목1">  
                    <hr class="horizontal-rule"/> 
                    <label for="content"><h3>내용 * </h3></label>
                    <hr class="horizontal-rule"/> 
                    <textarea name="content" id="content" cols="30" rows="11" placeholder="내용을 입력해주세요." >무엇을 얘기할까요? 아무말이라면, 삶은 항상 놀라운 모험이라고 생각합니다. 우리는 매일 새로운 경험을 하고 배우며 성장합니다. 때로는 어려움과 도전이 있지만, 그것들이 우리를 더 강하고 지혜롭게 만듭니다. 또한 우리는 주변의 사람들과 연결되며 사랑과 지지를 받습니다. 그래서 우리의 삶은 소중하고 의미가 있습니다.
자연도 아름다운 이야기입니다. 우리 주변의 자연은 끝없는 아름다움과 신비로움을 담고 있습니다. 산, 바다, 숲, 하늘 등 모든 것이 우리를 놀라게 만들고 감동시킵니다. 자연은 우리의 생명과 안정을 지키며 우리에게 힘을 주는 곳입니다.
마지막으로, 지식을 향한 탐구는 항상 흥미로운 여정입니다. 우리는 끝없는 지식의 바다에서 배우고 발견할 수 있으며, 이것이 우리를 더 깊이 이해하고 세상을 더 넓게 보게 해줍니다. 그런 의미에서, 삶은 놀라움과 경이로움으로 가득 차 있습니다. 새로운 경험을 즐기고 항상 앞으로 나아가는 것이 중요하다고 생각합니다</textarea><br>
                        </textarea>
                    <hr class="horizontal-rule"/> 
                    <p class="help-text left-margin">*helper text</p>
                    <div class="board-image">
                        <label for="image"><h3>이미지</h3></label>
                        <input class = "left-margin"type="file" name="image">
                    </div>
                    <button disabled class="purple-btn" id="write-button" href="/boards">수정하기</button>
                </form>
        </section>
    </section>
</body>
</html>
